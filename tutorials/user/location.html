<div class="section">
    <h1>Get a user's top tracks</h1>
    <p class="description">Using the Toplist model, let's see what current user's most-listened tracks are.</p>

    <div class="reference">
        Reference: <a href="https://developer.spotify.com/docs/apps/api/1.0/api-location-location.html">Location</a>.
    </div>

    <h3>The Javascript</h3>
    <div id="js"></div>

    <h3>The HTML</h3>
    <div id="html"></div>

    <h3>Live Example</h3>
    <div class="html-snippet" data-container="html">
        <div id="result"></div>
    </div>
    <script type="script/snippet" data-container="js">
        require(['$api/location#Location'], function(Location) {
            var loc = Location.query();
            loc.load(['latitude', 'longitude']).done(function(loc) {
                var element = document.getElementById('result');
                element.innerHTML = 'Coordinates: ' + loc.latitude + ', ' + loc.longitude;
            });
        });
    </script>
</div>
